openapi: 3.1.0
info:
  title: Course Database API
  version: 1.0.0
  description: API for interacting with MongoDB database for course inform

servers:
  - url: http://localhost:3000
    description: Local server

paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - role
                - identifier
              properties:
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string # 'teacher' or 'student'
                  example: student
                identifier:
                  type: string
                  example: 12345
      responses:
        '200':
          description: User registered successfully
        '400':
          description: Error message
  
  /login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
        '400':
          description: Error message
    

  /create:
    post:
      summary: Create a new course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - courseName
                - courseUrl
                - courseId
              properties:
                userName: 
                  type: string
                courseName:
                  type: string
                  example: example_course_name
                courseUrl:
                  type: string
                  example: http://example.com/course
                courseId:
                  type: string
                  example: course123
    responses:
        '200':
          description: Course created successfully
        '400':
          description: Bad request

  /search:
    post:
      summary: Search documents by keyword
      description: Returns a list of documents that match the keyword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                  description: Keyword to search for
                  example: "example_keyword"
                modules:
                  type: array
                  items:
                    type: string
                  description: List of modules to filter the search
                  example: ["module1", "module2"]
      responses:
        '200':
          description: A list of documents
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/CourseDocument'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '404':
          description: No matching records found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message

  /insert:
    post:
      summary: Insert data into a course file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                className:
                  type: string
                moduleName:
                  type: array
                  items:
                    type: string
                data: #改动：排除了对于file_folder的修改可能
                    $ref: '#/components/schemas/InsertData'
                    example:
                      data: "新的文件夹" # 或者是一个对象，例如：{ "key1": "value1", "key2": "value2" }
                idField: # 只有当需要在对象的子对象列表中插入数据时，才需要使用id来指明对应的对象
                  nullable: true
                  type: object
                  properties:
                    assign_id:
                      type: string
                    module_id:
                      type: string
              required:
                - userName
                - className
                - moduleName
                - data
      responses:
        '200':
          description: Insert successful
        '500':
          description: Error

  /update:
    post:
      summary: Update data in a course module
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                className:
                  type: string
                moduleName:
                  type: array
                  items:
                    type: string
                idObject:
                  type: array
                  items:
                    $ref: "#/components/schemas/IdObject"
                updateFields: #改动：现在可以一次修改一个object里的多条数据
                  $ref: "#/components/schemas/InsertData"
              required:
                - userName
                - className
                - moduleName
                - index
                - updateData
      responses:
        '200':
          description: Update successful
        '500':
          description: Error

  /delete:
    post:
      summary: Delete data from a course module
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                 type: string
                className:
                  type: string
                moduleName:
                  type: array
                  items:
                    type: string
                 idObject:
                  type: array
                  items:
                    $ref: "#/components/schemas/IdObject"
              required:
                - userName
                - className
                - moduleName
                - index
      responses:
        '200':
          description: Delete successful
        '500':
          description: Error
  
  /deleteMany: #新增：一次删除一个模块里的全部数据
    post:
      summary: Delete all objects from a course module
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                className:
                  type: string
                moduleName:
                  type: array
                  items:
                    type: string
              required:
                - userName
                - className
                - moduleName
      responses:
        '200':
          description: Delete Many successful
        '500':
          description: Error

  /addFavorite:
    post:
      summary: Add a course to favorites
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - courseName
              properties:
                userName:
                  type: string
                courseName:
                  type: string
      responses:
        '200':
          description: Course added to favorites
        '400':
          description: Error message

  /removeFavorite:
    post:
      summary: Remove a course from favorites
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - courseName
              properties:
                userName:
                  type: string
                courseName:
                  type: string
      responses:
        '200':
          description: Course removed from favorites
        '400':
          description: Error message
          
components:
  schemas:
    CourseDocument:
      type: object
      required:
        - course_name
        - course_url
      properties:
        course_name:
          type: string
          description: Course name
        course_url:
          type: string
          description: Course URL
        video:
          type: array
          items:
            type: object
            properties:
              video_discrption:
                type: string
              video_link1:
                type: string
              video_link2:
                type: string
          description: List of video objects
        files:
          type: array
          items:
            type: object
            properties:
              file_name:
                type: string
              file_url:
                type: string
          description: List of file objects
        assignments:
          type: array
          items:
            type: object
            properties:
              assign_title:
                type: string
              assign_message:
                type: string
              assign_file:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                    file_url:
                      type: string
          description: List of assignments
        modules:
          type: array
          items:
            type: object
            properties:
              module_name:
                type: string
              attachments:
                type: array
                items:
                  type: object
                  properties:
                    attachment_url:
                      type: string
                    attachment_name:
                      type: string
          description: List of modules
        announcements:
          type: array
          items:
            type: object
            properties:
              ann_title:
                type: string
              ann_message:
                type: string
          description: List of announcements
    InsertData:
      type: Object
      properties:
        video_id:
          type: string
        video_discrption:
          type: string
        video_link1:
          type: string
        video_link2:
          type: string
        file_id:
          type: string
        file_name:
          type: string
        file_url:
          type: string
        file_folder:
          type: array
          items:
            type: string
        download_path:
          type: string
        ann_id:
          type: string
        ann_title:
          type: string
        ann_message:
          type: string
        assign_id:
          type: string
        assign_title:
          type: string
        assign_message:
          type: string
        assign_file:
          type: array
          items:
            type: object
            properties:
              file_name:
                type: string
              file_url:
                type: string
        module_id:
          type: string
        module_name:
          type: string
        attachments:
          type: array
          items:
            type: object
            properties:
              attachment_id:
                type: string
              attachment_url:
                type: string
              attachment_name:
                type: string
    IdObject:
      type: Object
      properties:
        video_id:
          type: string
        file_id:
          type: string
        ann_id:
          type: string
        assign_id:
          type: string
        module_id:
          type: string
        attachment_id:
          type: string


